<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <h3>create your account its free and only takes a minute</h3>
        <form action="POST" class="main">
            <input type="text" placeholder="First Name" class="startName">
            <input type="text" placeholder="Last Name" class="endName">
            <br>
            <br>
            <input type="email" placeholder="Email" class="email">
            <br>
            <br>
            <input type="password" placeholder="Passwprd" class="password">
            <br>
            <br>
            <input type="password" placeholder="Confirm Password" class="confirm">
            <br>
            <br>
            <input type="checkbox" required>I accept the terms and conditions
            <br>
            <br>
            <button type="submit" class="register">Register Now</button>

    <div class="lists">
        <div><ul><h1><u>The list of users</u></h1></ul></div>
    </div>
            <script src="main.js"></script>
</body>
</html>
